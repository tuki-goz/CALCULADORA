<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora JS</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="calculator-display">0</div>
                <button class="keypad-button col-2">C</button>
                <button>&larr;</button>
                <button class="keypad-button numero">%</button>
                <button class="keypad-button numero">7</button>
                <button class="keypad-button numero">8</button>
                <button class="keypad-button numero">9</button>
                <button class="keypad-button operador">*</button>
                <button class="keypad-button numero">4</button>
                <button class="keypad-button numero">5</button>
                <button class="keypad-button numero">6</button>
                <button class="keypad-button operador">-</button>
                <button class="keypad-button numero">1</button>
                <button class="keypad-button numero">2</button>
                <button class="keypad-button numero">3</button>
                <button class="keypad-button operador">+</button>
                <button class="keypad-button col-2 numero">0</button>
                <button class="keypad-button numero">.</button>
                <button class="keypad-button operador">=</button>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>

</html>
